<!- 
They are used to create a list of items. There are two types of lists in HTML:

->
<!- 1. Ordered List: ->
 <ol> 
    <li> tag is used to create list items.</li>
</ol>
    <!-Example: ->  <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ol>
    <!- 2. Unordered List: ->
    <ul>
        <li> tag is used to create list items.</li>
    </ul>
    <!-Example: ->  <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
    </ul>
